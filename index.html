<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>onLocation</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css"/>

    <script src="js/fontawesome-markers.min.js"></script>

    <!-- Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBH1GdmBFyhL3U_AqZLzMk_iQl5NXuU-Mc">
    </script>

  </head>
  <body>


    <div class="container-fluid map-container">
      <div class="row" id="header">
        <div id="logo">
          <img id="bg-img" src="http://image.tmdb.org/t/p/w300//iSi3OJKSPNknaxSvjpOa6c38Xgn.jpg"/>
          <h2>onLocation</h2>
        </div>

        <div id="search-options">
          <div class="ui-widget">
            <input type="text" class="ui-autocomplete-input form-control" name="title" id="search-term" placeholder="Enter a movie title..." autocomplete="off"/>
          </div>
          <div class="ui-widget" style="margin-top:2em; font-family:Arial">
          </div>
        </div>
      </div>
      <div id="panel">
        <div id="floating-panel">
          <div id=movie-info></div>
        </div>
      </div>

      <div class="map-canvas">
        <div class="map" id="gmap3"></div>
      </div>
    </div>

    <!-- Gmap3 -->
    <script type="text/javascript" src="js/gmap3.min.js"></script>

    <!-- script -->
    <script src="js/moviemap.js"></script>

  </body>
</html>
